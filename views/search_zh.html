		<title>Go Walker - Search</title>
	</head>
		
	<body>
		<div class="container">
			<div class="navbar" style="margin-top: 20px">
				<div class="navbar-inner">
					<a class="brand" href="/?lang={{.Lang}}">Go 步行者</a>
					<ul class="nav">
						<li><a href="/?lang={{.Lang}}">首页</a></li>
						<li><a href="/index?lang={{.Lang}}">索引</a></li>
						<li><a href="/about?lang={{.Lang}}">关于</a></li>
					</ul>
					<form class="navbar-search pull-right" action="/search">
						<input type="hidden" name="lang" value="{{.Lang}}" />
						<input class="search-query" type="text" placeholder="搜索项目" name="q"></input>
					</form>
				</div>
			</div>
			<form action="/search">
				<div class="input-append">
					<input type="hidden" name="lang" value="{{.Lang}}" />
					<input autocomplete="off" class="span6" type="text" placeholder="请输入项目路径或关键字" value="{{.Keyword}}" autofocus="autofocus" name="q" data-source="[{{str2html .DataSrc}}]" data-items="8" data-provide="typeahead"></input>
					<button class="btn" type="submit"><i class="icon-search"></i> 手气不错</button>
				</div>
			</form>
			{{if .IsFindPro}}
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>项目路径</th>
						<th>简介</th>
					</tr>
				</thead>
				<tbody>
					{{$lang := .Lang}}
					{{range .AllPros}}
					<tr>
						<td><a href="/{{.Path}}?lang={{$lang}}">{{.Path}}</a></td>
						<td>{{.Synopsis}}</td>
					</tr>
					{{end}}
				</tbody>
			</table>
			{{else}}
			<p>未搜索到包含关键字 <b>{{.Keyword}}</b> 的项目。</p>
			{{end}}
			<div class="container">
				<div class="flat-well well-small" style="background-color: #f5f5f5">
					<a target="_blank" href="https://github.com/Unknwon"><i class="icon-user"></i> @Unknown</a>
					<span class="muted">|</span>
					<a href="mailto:joe2010xtmf@163.com"><i class="icon-envelope"></i> 反馈</a>
					<span class="muted">|</span>
					<a target="_blank" href="https://github.com/Unknwon/gowalker/issues"><i class="icon-tasks"></i> 问题提交</a>
					<span class="muted">|</span>
					    <div class="btn-group dropup ">
						    <a class="btn dropdown-toggle" data-toggle="dropdown">{{.CurLang}} <span class="caret"></span></a>
						    <ul class="dropdown-menu">
								{{$keyword := .Keyword}}
						    	{{range .RestLangs}}
						    	<li><a href="/search?lang={{.Lang}}&q={{$keyword}}">{{.Name}}</a></li>
						    	{{end}}
						    </ul>
					    </div>
					<span class="pull-right"><a class="btn" href="#">返回顶部</a></span>
				</div>
			</div>
		</div>
