		<title>Go Walker - Search</title>
	</head>
		
	<body>
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<a class="brand" href="/en/">Go Walker</a>
					<ul class="nav">
						<li><a href="/en/">Home</a></li>
						<li><a href="/en/index">Index</a></li>
						<li><a href="/en/about">About</a></li>
					</ul>
					<form class="navbar-search pull-right" action="/en/search">
						<input class="search-query" type="text" placeholder="Search" name="q"></input>
					</form>
				</div>
			</div>
			<form action="/en/search">
				<div class="input-append">
					<input class="span6" type="text" placeholder="Import path or keywords" value="{{.keyword}}" autofocus="autofocus" name="q"></input>
					<button class="btn" type="submit">Go!</button>
				</div>
			</form>
			{{if .showpkg}}
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>Path</th>
						<th>Synopsis</th>
					</tr>
				</thead>
				<tbody>
					{{with .pkgs}}
					{{range .}}
					<tr>
						<td><a href="/{{.Path}}">{{.Path}}</a></td>
						<td>{{.Synopsis}}</td>
					</tr>
					{{end}}
					{{end}}
				</tbody>
			</table>
			{{else}}
			<p>No packages found. </p>
			{{end}}
			<div class="container">
				<div class="flat-well well-small">
					<a href="https://github.com/Unknwon">@Unknown</a>
					<span class="muted">|</span>
					<a href="mailto:joe2010xtmf@163.com">Feedback</a>
					<span class="muted">|</span>
					<a href="https://github.com/Unknwon/gowalker/issues">Website Issues</a>
					<span class="muted">|</span>
					<a href="/zh/">中文版</a>
					<span class="pull-right"><a href="#">Back to top</a></span>
				</div>
			</div>
		</div>
