<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="shortcut icon" href="/static/img/favicon.ico" />
		<meta name="author" content="Unknown"/>

		 <!-- Stylesheets -->
		<link href="/static/css/bootstrap.css" rel="stylesheet" />
		{{.LayoutContent}}
			<div class="container" id="_bottom">
				<div class="flat-well well-small" style="background-color: #f5f5f5">
					<a target="_blank" href="https://github.com/Unknwon"><i class="icon-user"></i> @Unknown</a>
					<span class="muted">|</span>
					<a href="mailto:joe2010xtmf#163.com"><i class="icon-envelope"></i> 反馈</a>
					<span class="muted">|</span>
					<a target="_blank" href="https://github.com/Unknwon/gowalker/issues"><i class="icon-tasks"></i> 问题提交</a>
					<span class="muted">|</span>
					    <div class="btn-group dropup ">
						    <a class="btn dropdown-toggle" data-toggle="dropdown">{{.CurLang}} <span class="caret"></span></a>
						    <ul class="dropdown-menu">
							{{$keyword := .Keyword}}
						    {{range .RestLangs}}
								<li><a href="?lang={{.Lang}}&q={{$keyword}}">{{.Name}}</a></li>
						    {{end}}
						    </ul>
					    </div>
					<span class="pull-right"><a class="btn" href="#">返回顶部</a></span>
				</div>
			</div>
		</div>
		<!--modal-->
		<div id='_keyshortcut' class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="false">
		  <div class="modal-header">
		      <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
		      <h3>Keyboard Shortcuts</h3>
		  </div>
		  <div class="modal-body">
		      <table>
		          <tbody>
		          <tr><td align="right"><b>?</b></td><td> ： 帮助菜单</td></tr>
		          <tr><td align="right"><b>/</b></td><td> ： 全站搜索</td></tr>
		          <tr><td align="right"><b>.</b></td><td> ： 搜索导出对象</td></tr>
		          <tr><td align="right"><b>g</b> + <b>g</b></td><td> ： 回到顶部</td></tr>
		          <tr><td align="right"><b>g</b> + <b>b</b></td><td> ： 跳至页底</td></tr>
		          <tr><td align="right"><b>g</b> + <b>i</b></td><td> ： 跳至索引</td></tr>
		          <!-- <tr><td align="right"><b>g</b> then <b>e</b></td><td> : Go to examples</td></tr> -->
		          </tbody>
		      </table>
		  </div>
		  <div class="modal-footer">
		      <a href="#" class="btn" data-dismiss='modal' aria-hidden="true">Close</a>
		      <!--<a href="#" class="btn btn-primary">Save changes</a>-->
		  </div>
		</div>
		<script type="text/javascript" src="/static/js/jquery.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script type='text/javascript' src='/static/js/site.js'></script>
		<script>
			(function() {     
				var $backToTopTxt = "返回顶部", $backToTopEle = $('<div class="backToTop"></div>').appendTo($("body")).attr("title", $backToTopTxt).click(function() {             
					$("html, body").animate({ scrollTop: 0 }, 120);     
				}), $backToTopFun = function() {         
					var st = $(document).scrollTop(), winh = $(window).height();         
					(st > 0)? $backToTopEle.show(): $backToTopEle.hide();        
					//IE6下的定位         
					if (!window.XMLHttpRequest) {             
						$backToTopEle.css("top", st + winh - 166);         
					}     
				};     
				$(window).bind("scroll", $backToTopFun);     
				$(function() { $backToTopFun(); }); 

				if (document.body.clientWidth > 1500)
				{
					document.getElementById("navbar").className=""
				}
			})();
		</script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-40109089-2', 'gowalker.org');
		  ga('send', 'pageview');
		</script>
	</body>
</html>
