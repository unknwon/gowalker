		<title>Go 步行者 - 索引</title>
	</head>
		
	<body>
		<div class="container">
			<div class="navbar navbar-inverse">
				<div class="navbar-inner">
					<a class="brand" href="/zh/">Go 步行者</a>
					<ul class="nav">
						<li><a href="/zh">首页</a></li>
						<li class="active"><a href="/zh/index">索引</a></li>
						<li><a href="/zh/about">关于</a></li>
					</ul>
					<form class="navbar-search pull-right" action="/zh/search">
						<input class="search-query" type="text" placeholder="搜索项目" name="q"></input>
					</form>
				</div>
			</div>
			<h1>索引</h1>
			<p>以下是可以使用命令 '<a href="http://golang.org/cmd/go/#hdr-Download_and_install_packages_and_dependencies">go get</a>' 进行快速安装的项目列表。你也可以到  <a href="/zh/go">Go 标准库</a>  查看有关标准库的文档。<!--Please use http://api.godoc.org/packages instead of scraping this page.--></p>
			<table class="table table-condensed">
				<thead>
					<tr>
						<th>路径</th>
						<th>简介</th>
					</tr>
				</thead>
				<tbody>
					{{with .pkgs}}
					{{range .}}
					<tr>
						<td><a href="/{{.Path}}">{{.Path}}</a></td>
						<td>{{.Synopsis}}</td>
					</tr>
					{{end}}
					{{end}}
				</tbody>
			</table>
			<p>当前收录项目总数：{{.PkgNum}}。</p>
			<div class="container">
				<div class="flat-well well-small">
					<a href="https://github.com/Unknwon">@Unknown</a>
					<span class="muted">|</span>
					<a href="mailto:joe2010xtmf@163.com">反馈</a>
					<span class="muted">|</span>
					<a href="https://github.com/Unknwon/gowalker/issues">问题提交</a>
					<span class="muted">|</span>
					<a href="/en/index">English</a>
					<span class="pull-right"><a href="#">返回顶部</a></span>
				</div>
			</div>
		</div>
